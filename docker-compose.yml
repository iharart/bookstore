version: '3.9'

networks:
  bookstorenet:
    driver: bridge
services:
  db:
    image: mysql:5.7
    container_name: db
    hostname: db
    build:
      context: ./scripts
    volumes:
      - "./scripts/db.sql:/docker-entrypoint-initdb.d/db.sql"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - '3406:3306'
    networks:
      - bookstorenet
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=admin --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 10
    tty: true
    restart: on-failure
  ap:
    container_name: bookstore
    hostname: bookstore
    build:
      context: cmd/bookstore
    volumes:
      - ./bin:/go"
    env_file: .env
    ports:
      - "8082:8082"
    networks:
      - bookstorenet
    depends_on:
       - db
    #command:  ["./wait-for-it.sh", "db:3306", "--", "go", "run", "main.go"]
    tty: true

